name: Ping Render Backend

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Backend
        run: |
          curl -f --max-time 10 ${{ secrets.RENDER_BACKEND_URL }}/health || curl -f --max-time 10 ${{ secrets.RENDER_BACKEND_URL }}/